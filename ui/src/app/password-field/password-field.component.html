<label>{{label}} <span *ngIf="required" class="required-marker">*</span></label>
<input [type]="show ? 'text' : 'password'" [disabled]="disabled" [value]="value" (keyup)="keyUp($event)" (focus)="markAsTouched()">
<button type="button" (click)="toggle()">{{show ? 'Hide' : 'Show'}}</button>
<label *ngIf="errorMessage" class="error-message">{{errorMessage}}</label>
